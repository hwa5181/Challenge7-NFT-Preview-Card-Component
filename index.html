<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFT Preview Card Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" >

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
            <div class="group-picture">
                <div class="background"></div>
                <img class="view-icon" src="images/icon-view.svg" alt="view icon">
                <img class="picture" src="images/image-equilibrium.jpg" alt="a equilibrium picture">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="group-data">
                <div class="ethereum">
                    <img src="images/icon-ethereum.svg" alt="a equilibrium icon">
                    <div class="eth">0.041 ETH</div>
                </div>
                <div class="clock">
                    <img src="images/icon-clock.svg" alt="a clock icon">
                    <div class="days">3 days left</div>
                </div>            
            </div>
            <hr>
            <div class="group-creator">
                <img src="images/image-avatar.png" alt="profile picture">
                Creation of&#160<span class="author">Jules Wyvern</span>
            </div>
    </main>

</body>

</html>
